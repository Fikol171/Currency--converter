<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link href="form.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <link href="footer.css" rel="stylesheet" />
    <script defer src="index.js"></script>
    <title>Document</title>
  </head>
  <body class="body">
    <div class="container">
      <form class="form js-form">
        <fieldset class="form__fieldset">
          <p>
            <label class="form__label"
              ><span class="form__span">Amount*</span>
              <input
                class="form__input js-amount"
                type="number"
                required
                min="0"
                max="100000"
                step="0.02"
              />
            </label>
          </p>
          <p>
            <label class="form__label">
              <span class="form__span">Your currency</span>
              <select class="form__input form__input--select js-yourCurrency">
                <option value="Usd">U.S. Dollar</option>
                <option value="Eur">Euro</option>
                <option value="Gbp">Great britain pound</option>
                <option value="Pln">Polish zloty</option>
              </select>
            </label>
          </p>
          <p>
            <label class="form__label">
              <span class="form__span">Change to:</span>
              <select class="form__input form__input--select js-currencyTo">
                <option value="Usd" selected>U.S. Dollar</option>
                <option value="Eur">Euro</option>
                <option value="Gbp">Great britain pound</option>
                <option value="Pln">Polish zloty</option>
              </select>
            </label>
          </p>
        </fieldset>
        <button class="form__button" type="submit">Calculate</button>
      </form>
      <footer class="footer">
        <p>Amount after conversion <strong class="js-result"></strong></p>
        <span class="footer__span">* field required</span>
      </footer>
    </div>
  </body>
</html>
